<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1.0, user-scalable=no" name="viewport" />
    <meta content="yes" name=" apple-mobile-web-app-capable" />
    <meta content="no" name="apple-touch-fullscreen" />
    <meta content="black" name=" apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection"/>
    <title>教练信息</title>
    <!--public样式-->
    <link rel="stylesheet" type="text/css" href="../../css/andClub/V2_0/public.css">
    <!--弹性布局-->
    <link rel="stylesheet" type="text/css" href="../../css/andClub/V2_0/flex.css">
    <!--本页样式-->
    <link rel="stylesheet" type="text/css" href="../../css/andClub/V2_0/main.css">
    <!--通用弹窗样式-->
    <link rel="stylesheet" type="text/css" href="../../css/andClub/V2_0/public_pop.css">
    <!--jq文件-->
    <script type="text/javascript" src="../../js/andClub/jquery-2.1.4.min.js"></script>
    <!--通用弹窗插件-->
    <script type="text/javascript" src="../../js/andClub/V2_0/public_popwindow.js"></script>
    <!--懒加载插件-->
    <script type="text/javascript" src="../../js/andClub/V2_0/jquery.lazyload.js"></script>
    <!--本页逻辑-->
    <script type="text/javascript" src="../../js/andClub/V2_0/coach_course.js"></script>
</head>
<body>

<!--头部 开始-->
<header class="lb_coaclassHead">
    <!--教练名字 开始-->
    <div class="lb_coaInfoSy2Head font_4">
        乒乓球教练：赵辉
    </div>
    <!--教练名字 结束-->
    <div class="lb_coaclassTab">
        <!--pageActive为选中状态-->
        <div class="font_1 lb_fl pageActive" data-lbclass="lb_coaclassKYY" data-btnclass="lb_yyBtnWindow">可预约</div>
        <div class="font_1 lb_fr" data-lbclass="lb_coaclassYYY" data-btnclass="lb_CancelBtnWindow">已预约(<span>5</span>)</div>
    </div>
</header>
<!--头部 结束-->

<!--可预约课程列表 开始-->
<ul class="lb_coaclassContent lb_coaclassKYY">
    <!--class=lb_coaclassKyyNone为该教练无可预约课程-->
    <li class="lb_coaclassKyyNone">
        <img src="../../images/andClub/V2_0/andegg_7.png" alt="该教练无可预约课程"/>
        <p class="font_2">该教练无可预约课程，去看看其他教练~</p>
    </li>
</ul>
<!--可预约课程列表 结束-->

<!--已预约课程列表 开始-->
<ul class="lb_coaclassYuyue lb_coaclassYYY d_none">
    <!--class=lb_coaclassKyyNone为该教练无可预约课程-->
    <li class="lb_coaclassKyyNone">
        <img src="../../images/andClub/V2_0/andegg_6.png" alt="还未预约该教练课程"/>
        <p class="font_2">还未预约该教练课程，快去约约约~</p>
    </li>
</ul>
<!--已预约课程列表 结束-->







<!--遮罩开始(必须)-->
<div class="mask"></div>
<!--遮罩结束-->

<!--弹窗的父Id（必须）-->
<div id="Popwindow_content"></div>
<script>
    //在IOS界面中CSS的点击伪类active生效
    document.body.addEventListener('touchstart', function () {});
    //图片懒加载
    $("img.lazy").lazyload({
        effect : "fadeIn"//淡入
    });
</script>
</body>
</html>
