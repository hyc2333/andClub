<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1.0, user-scalable=no" name="viewport" />
    <meta content="yes" name=" apple-mobile-web-app-capable" />
    <meta content="no" name="apple-touch-fullscreen" />
    <meta content="black" name=" apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection"/>
    <title>我的订场</title>
    <!--public样式-->
    <link rel="stylesheet" type="text/css" href="../../css/andClub/hm_base.css">
    <!--本页样式-->
    <link rel="stylesheet" type="text/css" href="../../css/andClub/login.css">
    <!--jq文件-->
    <script type="text/javascript" src="../../js/andClub/jquery-2.1.4.min.js"></script>
</head>
<body>
<!--中博羽毛球馆-->
<div class="dc_details">
    <div class="dc_f1">
        <!--头像-->
        <div class="dc_userhead"></div>
        <!--订场信息-->
        <div class="dc_info">
            <p class="dc_name">
                <span>中博羽毛球馆</span>
                <span class="f_right">已预约</span>
            </p>
            <p class="dc_date">2016-11-11 13:00-15:00</p>
        </div>
    </div>
    <!--消耗积分信息-->
    <div class="dc_f2">
        <span class="dc_date">羽毛球2号桌</span>
        <span class="f_right dc_xhjf">2000积分</span>
    </div>
    <!--电话地址-->
    <div class="dc_f3">
        <dl class="dc_f3_phone dc_date">
            <dt></dt>
            <dd>
                <span>0591-87886011</span>
            </dd>
        </dl>
        <dl class="dc_f3_address dc_date mar_t_7px">
            <dt></dt>
            <dd>
                <p class="dc_date">
                    福州市鼓楼区西二环市鼓楼区西二环市鼓楼区西二环北路62号
                </p>
            </dd>
        </dl>
    </div>
</div>
<!--海峡奥体-->
<div class="dc_details">
    <div class="dc_f1">
        <!--头像-->
        <div class="dc_userhead" style="background-image: url(../../images/andClub/himg_2.png)"></div>
        <!--订场信息-->
        <div class="dc_info">
            <p class="dc_name">
                <span>海峡奥体主体育场</span>
                <span class="f_right">已预约</span>
            </p>
            <p class="dc_date">2016-11-11 13:00-15:00</p>
        </div>
    </div>
    <!--消耗积分信息-->
    <div class="dc_f2">
        <span class="dc_date">4号球场</span>
        <span class="f_right dc_xhjf">2000积分</span>
    </div>
    <!--电话地址-->
    <div class="dc_f3">
        <dl class="dc_f3_phone dc_date">
            <dt></dt>
            <dd>
                <span>0591-87886011</span>
            </dd>
        </dl>
        <dl class="dc_f3_address dc_date mar_t_7px">
            <dt></dt>
            <dd>
                <p>
                    福州市鼓楼区西二环市鼓楼区西二环市鼓楼区西二环北路62号
                </p>
            </dd>
        </dl>
    </div>
</div>
<script>
    //在IOS界面中CSS的点击伪类active生效
    document.body.addEventListener('touchstart', function () {});
</script>
</body>
</html>
